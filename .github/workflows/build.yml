name: Build

on:
  push:
    branches:
    - master
    - staging
    - trying
    - release/[0-9]+.[0-9]+
    tags:
    - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches: [ master ]

jobs:
  DEBUG:
    runs-on: ubuntu-latest

    steps:
    - name: Install Snapcraft
      uses: samuelmeuli/action-snapcraft@v1
      with:
        use_lxd: true

    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Check out submodules
      run: |
        git submodule sync
        # this repo can't do depth
        git -c protocol.version=2 submodule update --init 3rd-party/xz-decoder/xz-embedded
        git -c protocol.version=2 submodule update --init --force --depth=1 --recursive

    - name: Fetch tags
      run: |
        # fetch tags
        git fetch --no-recurse-submodules origin +refs/tags/*:refs/tags/*

    - name: Patch
      run: |
        [ ! -f tests/travis.patch ] || patch -p1 --no-backup-if-mismatch < tests/travis.patch
        [ ! -f tests/travis-${{ github.job }}.patch ] || patch -p1 --no-backup-if-mismatch < tests/travis.patch

    - name: Build
      run: |
        sg lxd -c '/snap/bin/snapcraft build --use-lxd multipass'
